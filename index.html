<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <!-- My numbers and operators.-->
        <form>
            <input type="numbers" id="display" placeholder="0">
            <input type="button" id="9" value="9" onclick="document.getElementById('display').value+='9'">
            <input type="button" id="8" value="8" onclick="document.getElementById('display').value+='8'">
            <input type="button" id="7" value="7" onclick="document.getElementById('display').value+='7'">
            <input type="button" id="6" value="6" onclick="document.getElementById('display').value+='6'">
            <input type="button" id="5" value="5" onclick="document.getElementById('display').value+='5'">
            <input type="button" id="4" value="4" onclick="document.getElementById('display').value+='4'">
            <input type="button" id="3" value="3" onclick="document.getElementById('display').value+='3'">
            <input type="button" id="2" value="2" onclick="document.getElementById('display').value+='2'">
            <input type="button" id="1" value="1" onclick="document.getElementById('display').value+='1'">
            <input type="button" id="0" value="0" onclick="document.getElementById('display').value+='0'">
            <input type="button" id="+" value="+" onclick="sum()">
            <input type="button" id="-" value="-" onclick="subdtract()">
            <input type="button" id="*" value="*" onclick="mul()">
            <input type="button" id="/" value="/" onclick="div()">
            <input type="button" id="ce" value="ce" onclick="document.getElementById('display').value=' '">
            <input type="button" id="avg" value="avg" onclick="average(numbers.value)">
            <input type="button" id="=" value="=" onclick="result()">
        </form>

    </body>
    <script src='./main.js'>
    </script>
</html>
